<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="page.xhtml">
            <ui:define name="firstContent">
                <h:form>
                    <p:outputLabel for="exam" value="Exam: "/>
                    <p:selectOneMenu id="exam" value="#{modifyExam.exam}" style="width:150px">
                        <f:selectItem itemLabel="Select Exam" itemValue="" noSelectionOption="true"/>
                        <f:selectItems value="#{modifyExam.exams}"/>
                    </p:selectOneMenu>  

                    <br/>
                    <h:outputLabel for="txtStartingTime">
                        <h:outputText value="Enter exam starting time"/>
                    </h:outputLabel>            
                    <pe:timePicker value="#{modifyExam.startingTime}" id="txtStartingTime"/>


                    <br/>
                    <h:outputLabel for="txtDuration">
                        <h:outputText value="Enter exam duration"/>
                    </h:outputLabel>            
                    <pe:timePicker value="#{modifyExam.duration}" id="txtDuration"/>

                    <br/>
                    <h:commandButton id="cmdInsert" value="modify exam" action="#{modifyExam.update}"/>

                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
