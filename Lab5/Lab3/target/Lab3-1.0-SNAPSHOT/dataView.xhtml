<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h3>Students Data View</h3>
        <ui:composition template="page.xhtml">
            <ui:define name="firstContent">
                <h:form>
                    <h:dataTable var="p" value="#{studentViewer.findAll()}" border="1" cellpadding="2" cellspacing="2">
                        <h:column>
                            <f:facet name="header">name</f:facet>
                            <h:outputText value="#{p.name}"></h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">exams</f:facet>
                            <h:outputText value="#{p.exam}"></h:outputText>
                        </h:column>
                    </h:dataTable>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
