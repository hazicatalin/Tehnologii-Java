<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
   <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="page.xhtml">
            <ui:define name="firstContent">
                <h:form>
                    <h:outputLabel for="txtName">
                        <h:outputText value="Enter student name"/>
                    </h:outputLabel>            
                    <h:inputText id="txtName" value="#{student.name}"/>     

                    <br/>
                    <p:outputLabel for="exam" value="Exam: "/>
                    <p:selectOneMenu id="exam" value="#{student.exam}" style="width:150px">
                        <f:selectItem itemLabel="Select Exam" itemValue="" noSelectionOption="true"/>
                        <f:selectItems value="#{student.exams}"/>
                    </p:selectOneMenu>

                    <br/>
                        <h:commandButton id="cmdInsert" value="add item" action="#{student.add}"/>

                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
