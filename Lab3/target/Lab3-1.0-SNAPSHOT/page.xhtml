<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Template</title>
    </h:head>
    <h:body>
        <table border="0" align="top" width="100%" style="height: 70px; background-color: blueviolet">
            <tr>
                <td align="center">
                <ui:include src="header.xhtml"/>
                </td>
            </tr>
        </table>
        <table align="top" border="1" width="100%" style="height: 700px">
            <td width="80%" height="200px">
                <ui:insert name="firstContent"/>
            </td>
        </table>
        <table border="0" align="top" width="100%" style="height: 50px; background-color: blueviolet">
            <tr>
                <td align="center">
                    <ui:include src="footer.xhtml"/>
                </td>
            </tr>
        </table>
    </h:body>
</html>
