<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Login</title>
    </h:head>
    <h:body>
        <h:form>
             <h5>Username</h5>
            <span class="ui-float-label">
               <p:inputText id="float-input" value="#{log.username}"/>
            </span>
            <h5>Password: </h5>
            <p:password id="toggle" value="#{log.password}" toggleMask="true" redisplay="true"/>
            <br/><br/>
            <h:commandButton id="loginButton" value="login" action="#{log.logIn}" style="margin-right: 10px"/>
            <h:commandButton id="registerButton" value="register" action="#{log.register}"/>
        </h:form>
    </h:body>
</html>
