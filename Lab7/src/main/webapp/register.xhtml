<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
             <h5>Username</h5>
            <span class="ui-float-label">
               <p:inputText id="float-input" value="#{reg.username}"/>
            </span>
            <h5>Password: </h5>
            <p:password id="toggle1" value="#{reg.password}" toggleMask="true" redisplay="true"/>
            <h5>Confirm password: </h5>
            <p:password id="toggle2" value="#{reg.confirmPassword}" toggleMask="true" redisplay="true"/>
            <br/><br/>
                <p:selectOneMenu id="roles" value="#{reg.role}">
                    <f:selectItem itemLabel="Select a role" itemValue=""/>
                    <f:selectItem itemLabel="admin" itemValue="admin"/>
                    <f:selectItem itemLabel="author" itemValue="author"/>
                    <f:selectItem itemLabel="reviewer" itemValue="reviewer"/>
                </p:selectOneMenu>
            <br/>
            <h:commandButton id="registerButton" value="register" action="#{reg.registerUser}"/>
        </h:form>
    </h:body>
</html>
