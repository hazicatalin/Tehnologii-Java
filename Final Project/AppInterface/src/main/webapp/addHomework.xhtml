<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Add Homework</title>
    </h:head>
    <h:body>
        <h:form enctype="multipart/form-data">
            <p:outputLabel value="End Date"/>
            <p:datePicker value="#{addHomework.date}" />
            <p:fileUpload value="#{addHomework.file}" mode="simple" skinSimple="true"/>
            <p:commandButton value="Submit" ajax="false" action="#{addHomework.upload()}" styleClass="p-mt-3 ui-button-outlined p-d-block"/>
         </h:form>     
    </h:body>
</html>
