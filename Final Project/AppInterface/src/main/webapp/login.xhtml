<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>  
            <h:panelGrid columns="2" cellpadding="5">  
                <h:outputText value="Enter email: " />  
                <p:inputText value="#{login.email}" />  
                <h:outputText value="Enter Password: " />  
                <p:password value="#{login.password}" feedback="true" />  
                </h:panelGrid>  
            <p:commandButton  value="Login" action="#{login.doLogin()}"/>  <br/>            
            <p:commandButton value="Register"  action="#{login.doRegister()}" styleClass="ui-button-flat"/>  
        </h:form> 
    </h:body>
</html>
