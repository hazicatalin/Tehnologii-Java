<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Register</title>
    </h:head>
    <h:body>
        <h:form>  
            <h:panelGrid columns="2" cellpadding="5">  
                <h:outputText value="Enter name: " />  
                <p:inputText value="#{register.name}" />  
                <h:outputText value="Enter email: " />  
                <p:inputText value="#{register.email}" />  
                <h:outputText value="Enter Password: " />  
                <p:password value="#{register.password}" feedback="true" />  
                <h:outputText value="Confirm Password: " />  
                <p:password value="#{register.confirmPassword}" feedback="true" />  
                <p:outputLabel for="role" value="Role: "/>
                <p:selectOneMenu id="role" value="#{register.role}" style="width:150px">
                    <f:selectItem itemLabel="Select Role" itemValue="" noSelectionOption="true"/>
                    <f:selectItems value="#{register.roles}"/>
                </p:selectOneMenu>
            </h:panelGrid>  
            <p:commandButton  value="Register" action="#{register.doRegister()}"/>  <br/>            
            <p:commandButton value="Go to Login"  action="#{register.doLogin()}" styleClass="ui-button-flat"/>  
        </h:form> 
    </h:body>
</html>
