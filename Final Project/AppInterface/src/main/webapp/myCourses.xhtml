<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Courses</title>
    </h:head>
    <h:body>
        <h3>My Courses</h3>
        <ui:composition template="page.xhtml">
            <ui:define name="firstContent">
                 <h:form>
                    <p:dataTable var="p" value="#{myCourses.findAll()}">
                        <p:column>
                            <f:facet name="header">ID</f:facet>
                            <h:outputText value="#{p.id}"></h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">name</f:facet>
                            <h:outputText value="#{p.name}"></h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">year</f:facet>
                            <h:outputText value="#{p.year}"></h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">credits</f:facet>
                            <h:outputText value="#{p.credits}"></h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">Delete</f:facet>
                            <p:commandButton value="Add" styleClass="rounded-button ui-button-danger" action="#{myCourses.delete(p.id)}" />
                        </p:column>
                    </p:dataTable>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
