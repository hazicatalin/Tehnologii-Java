<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="page.xhtml">
            <ui:define name="firstContent">
                 <h:form>
                    <p:dataTable var="p" value="#{myHomeworks.findAll()}">
                        <p:column>
                            <f:facet name="header">Document ID</f:facet>
                            <h:outputText value="#{p.id}"></h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">Name</f:facet>
                            <h:outputText value="#{p.name}"></h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">End Date</f:facet>
                            <h:outputText value="#{p.getStringDate()}"></h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">Submit Answer</f:facet>
                            <h:outputText value="#{p.getCourseName()}"></h:outputText>
                        </p:column>
                    </p:dataTable>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
